<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Team Infinity</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  <link rel="icon" href="assets/favicon.ico"><script defer src="app.js"></script></head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="cesiumContainer"></div>

    <div id="ui" style="visibility: hidden">
      <button
        class="cesium-button"
        type="button"
        id="menu-button"
        class="toolbar"
        title="Menu"
      >
        <i class="fa fa-bars"></i>
      </button>

      <div id="options" class="toolbar">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sw1" />
          <label class="custom-control-label" for="sw1" id="tr-lighting"
            >Lighting</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sw2" />
          <label class="custom-control-label" for="sw2" id="tr-camera-lock"
            >Camera lock</label
          >
        </div>

        <div class="rows">
          <button
            class="cesium-button"
            type="button"
            id="tr-disable-satellites"
          >
            Remove satellites
          </button>
          <button class="cesium-button" type="button" id="tr-disable-markers">
            Remove Markers
          </button>
          <h4 id="tr-satellites-available">Satellites available:</h4>
          <div id="buttons-entry-point"></div>
        </div>
      </div>

      <div id="progress-bar" class="toolbar" style="visibility: hidden">
        <div id="bar"></div>
      </div>

      <!-- <div id="fps-counter" class="toolbar">FPS: <span id="fps"></span></div> -->
    </div>
    <div class="infoBtnContainer">
      <button class="infoBtn" id="infoBtn">
        <i class="fa-solid fa-question"></i>
      </button>
      <ul class="infoPanel" id="infoPanel">
        <li>w/s - move forward/backward</li>
        <li>a/d - move left/right</li>
        <li>q/e - move up/down</li>
      </ul>
    </div>
    <div class="container-contact" id="container-contact">
      <div class="wrap-contact">
        <form class="contact-form validate-form">
          <span class="contact-form-title">What You wanna Visualize ???</span>
          <div
            class="wrap-input validate-input"
            data-validate="Please enter your name"
          >
            <input
              class="input"
              type="text"
              name="coorinates"
              placeholder="Coordinates"
              id="coordinates"
            />
            <span class="focus-input"></span>
          </div>

          <div
            class="wrap-input validate-input"
            data-validate="Please enter your phone"
          >
            <select name="sceneMode" id="sceneMode" class="input">
              <option value="2d">2D</option>
              <option value="3d" selected>3D</option>
              <option value="colambus">Colambus View</option>
            </select>
            <span class="focus-input"></span>
          </div>

          <div class="container-contact-form-btn">
            <button class="contact-form-btn" id="visualize">
              <span> Visualize </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="dropDownSelect1"></div>
  </body>
</html>
